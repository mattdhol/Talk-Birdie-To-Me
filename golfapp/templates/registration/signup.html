{% extends 'base.html' %}
{% block content %}

<div class="mainhead">
<h1>Sign Up</h1>
</div>

{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<form method="post" action="{% url 'signup' %}" id="formmain">
  {% csrf_token %}
  <table class="scoreform">
  {{ form.as_table }}
</table>
  <input type="submit" class="button is-primary is-outlined large" value="signup" id="signup">
</form>

{% endblock %}
