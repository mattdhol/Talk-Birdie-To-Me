{% extends 'base.html' %}

{% block content %}

<div class="mainhead">
<h1>Add A New Score</h1>
</div>


<!-- Leaving the action empty makes the form post to the same url used to display it -->
<form action="" method="post" id="formmain">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table class="scoreform">
        <div class="center">
    {{ form }}
</div>
    </table>
    <input type="submit" value="Submit!" class="button is-primary is-outlined large" id="signup">
</form>
</div>

<script>
var dateEl = document.getElementById('id_date');
M.Datepicker.init(dateEl, {
format: 'yyyy-mm-dd',
defaultDate: new Date(),
setDefaultDate: true,
autoClose: true
});
var selectEl = document.getElementById('id_drink');
M.FormSelect.init(selectEl);
</script>  
{% endblock %}

</main>
<footer class="page-footer">
<div class="right">All Rights Reserved, &copy; 2019 Talk Birdie to Me&nbsp;</div>
</footer>
</body>
</html>
