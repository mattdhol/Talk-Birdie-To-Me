{% extends 'base.html' %}


{% block content %}
<div class="mainhead2">
<h6>Add A New Course</h6>
</div>
<!-- Leaving the action empty makes the form post to the same url used to display it -->
<form action="" method="post" id="formmain">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table class="scoreform">
        <div class="center">
    {{ form }}
</div>
    </table>
    <input type="submit" value="Submit!" class="button is-primary is-outlined large" id="signup">
</form>
</div>

{% endblock %}
