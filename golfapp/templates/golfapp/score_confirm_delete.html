
{% extends 'base.html' %}

{% block content %}

<div class="mainhead2">
  <h6>Delete Score</h6>
</div>
<br>
  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="button is-danger is-hovered">
    <a href="{% url 'detail' score.id %}">Cancel</a>
  </form>
{% endblock %}
